<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span id="header">Tic-Tac-Toe</span>
    <div class="container">
        <div class="square" data-id="0"></div>
        <div class="square" data-id="1"></div>
        <div class="square" data-id="2"></div>
        <div class="square" data-id="3"></div>
        <div class="square" data-id="4"></div>
        <div class="square" data-id="5"></div>
        <div class="square" data-id="6"></div>
        <div class="square" data-id="7"></div>
        <div class="square" data-id="8"></div>
    </div>
    <div class="users">
    <span>Player One - X:</span>
    <span id="first"></span>
    <input type="text" id="nameA" placeholder="Enter name">
    <span>Player Two - O:</span>
    <span id="second"></span>
    <input type="text" id="nameB" placeholder="Enter name">
    </div>
    <div class="submit">
    <button type="button" id="button">Start Game</button>
    <button type="button" id="reset">Reset Game</button>
</div>
    <script src="script.js"></script>
</body>
</html>
